<div style="text-align: right; margin: 20px">
    <mat-form-field class="select-field">
      <mat-select placeholder="Parties" [(value)]="selected">
        <mat-option *ngFor="let party of party$" [value]="party" (click)="onSelect()">
          {{party.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</div>
<div>
  <div id="vote-cards-wrapper" *ngIf="candidates$">
      <div *ngFor="let candidate of candidates$">
          <div class="example-card mat-elevation-z4" style="margin-bottom:20px;"> 
              <img mat-card-image src="{{candidate.url}}" alt="">
              <div class="overlay"></div>
              <div class="name">
                  <h1 style="color: white; font-size: 18pt">
                      {{candidate.fname}} {{candidate.lname}}
                  </h1>
              </div>
              <div class="party">
                <img src="{{selected.url}}" alt="" style="max-height: 120px;">
              </div>
          </div>
          <mat-divider [vertical]="true"></mat-divider>
      </div>
  </div>
</div>
